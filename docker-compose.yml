services:
  app:
    build: .
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgresql://seminar:seminar@db:5432/seminar
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: seminar
      POSTGRES_PASSWORD: seminar
      POSTGRES_DB: seminar
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seminar -d seminar"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
